<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Aprendiendo CSS</title>
	<link rel="stylesheet" type="text/css" href="formularioFlex.css">
</head>
<body> 
<div class="flex-container">
	<form class="form">
		<div class="form__section">
			<input type="text" class="form__input" placeholder="Ingrese el asunto del correo">
		</div>
		<div class="form__section">
			<input type="email" class="form__input" placeholder="Ingrese su email">
		</div>
		<div class="form__section">
			<textarea class="form__input" placeholder="Escriba su mensaje"></textarea>
		</div>
		<div class="form__section">
			<input type="submit" class="form__input">
		</div>

	</form>
	<div class="form-img">
			<div class="img-container">
				<div>
					<img src="img/mail.png">
				</div>
				
			</div>
	</div>
</div>
</body>
</html>
